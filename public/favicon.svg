<svg width="32" height="32" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Book 1 - Vertical (Darkest Blue) -->
  <rect x="25" y="20" width="12" height="60" rx="2" fill="#2563eb" />
  <rect x="25" y="20" width="4" height="60" rx="0" fill="#1d4ed8" />
  <!-- Constellation on Book 1 -->
  <circle cx="33" cy="35" r="2" fill="#93c5fd" />
  <circle cx="30" cy="50" r="2" fill="#93c5fd" />
  <circle cx="34" cy="65" r="2" fill="#93c5fd" />
  <line x1="33" y1="35" x2="30" y2="50" stroke="#93c5fd" stroke-width="1" />
  <line x1="30" y1="50" x2="34" y2="65" stroke="#93c5fd" stroke-width="1" />

  <!-- Book 2 - Leaning 15 deg (Medium Blue) -->
  <g transform="rotate(-15, 45, 80)">
    <rect x="45" y="25" width="12" height="55" rx="2" fill="#3b82f6" />
    <rect x="45" y="25" width="4" height="55" rx="0" fill="#2563eb" />
    <!-- Constellation on Book 2 -->
    <circle cx="53" cy="40" r="2" fill="#bfdbfe" />
    <circle cx="50" cy="55" r="2" fill="#bfdbfe" />
    <circle cx="54" cy="68" r="2" fill="#bfdbfe" />
    <line x1="53" y1="40" x2="50" y2="55" stroke="#bfdbfe" stroke-width="1" />
    <line x1="50" y1="55" x2="54" y2="68" stroke="#bfdbfe" stroke-width="1" />
  </g>

  <!-- Book 3 - Leaning 30 deg (Lightest Blue) -->
  <g transform="rotate(-30, 65, 80)">
    <rect x="65" y="30" width="12" height="50" rx="2" fill="#60a5fa" />
    <rect x="65" y="30" width="4" height="50" rx="0" fill="#3b82f6" />
    <!-- Constellation on Book 3 -->
    <circle cx="73" cy="45" r="2" fill="#dbeafe" />
    <circle cx="70" cy="58" r="2" fill="#dbeafe" />
    <line x1="73" y1="45" x2="70" y2="58" stroke="#dbeafe" stroke-width="1" />
  </g>
</svg>
